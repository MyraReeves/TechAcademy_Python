{% extends "base.html" %}

{% block title %}User LogIn{% endblock %}

{% block header %}Help us to stay in touch!  You can edit your contact info here{% endblock %}

{% block mainContent %}

<div class="login_panel">
    <form name="loginForm" method="post" action="">
        <div>
            {% csrf_token %}
            <label for="username_id" id="registeredUsers">List of Registered Users:</label><br>
            <select id="username_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
                {% for name in registered_users %}
                    <option value="../{{ name.pk }}/details/"> {{ name.Username }}</option>
                {% endfor %}
            </select>

            <div>
                <a href=""><button type="button" class="button1">Log In</button></a>
                <a href="{% url 'home' %}"><button type="button" class="button1">Back to Home</button></a>
            </div>
        </div>
    </form>
</div>








    <h2 style='color: lightyellow; margin-top: 60pt;'>Not yet registered?  Come join the fun!  We're all waiting for you!</h2>
    <a href="{% url 'join' %}"><button type="button" class="button1" style="margin: 5pt">Create Profile</button></a>
{% endblock %}
