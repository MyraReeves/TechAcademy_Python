{% extends "base.html" %}

{% block title %}Profile Info{% endblock %}

{% block header %}Profile Details:{% endblock %}

{% block mainContent %}

<div class="login_panel">
    <form name="loginForm" method="post" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div>
            <input type="submit">
            <a href="../{{ form.pk }}delete/"><button type="button" class="button1" style="color:red; background-color: black">DELETE</button></a>
            <a href="{% url 'users' %}"><button type="button" class="button1">Cancel Request</button></a>
        </div>

    </form>
</div>


{% endblock %}
